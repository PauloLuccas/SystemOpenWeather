<div class="admin-login">
    <div class="card">
        <div class="title">
            <h1>System Open Weather</h1>

            <h4>Login</h4>
            <p>Insira suas credenciais para acessar sua conta</p>
        </div>

        <div class="content-form">
            <div class="input-container">
                <div class="label"><strong>Email</strong></div>
                <input pinputtext="" type="text" class="col-lg-12 p-inputtext p-corner-all p-state-default p-widget"
                   id="email" [(ngModel)]="email" (keyup)="validateEmail($event)">
                  <span class="error-message" *ngIf="emailError">{{textErrorEmail}}</span>
            </div>

            <div class="input-container">
                <div class="label"><strong>Senha</strong></div>
                <input pinputtext="" type="password" class="col-lg-12 p-inputtext p-corner-all p-state-default p-widget"
                   id="password" [(ngModel)]="password">
                  <span class="error-message" *ngIf="passwordError">{{textErrorPassword}}</span>
            </div>

            <div class="input-container">
                <button pButton type="button" label="Entrar" (click)="authenticate()">Entrar</button>
            </div>
        </div>
    </div>
</div>
